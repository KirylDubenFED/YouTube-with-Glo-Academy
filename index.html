<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/main.css">
  <title>YouTube</title>
</head>

<body>

  <header class="header">
    <button class="menu__button">
      <span class="menu__line"></span>
      <span class="menu__line"></span>
      <span class="menu__line"></span>
    </button>
    <img class="logo" src="./img/Logo.svg" alt="Youtube logo">
    <div class="input__group">
      <input type="search" name="search" class="input__search" placeholder="Search">
      <button type="submit" class="button__search">
        <svg class="icon icon__search" width="19" height="19">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons">
      <a href="#" class="icons__link">
        <svg class="icon icon__video" width="27" height="20">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons__link">
        <svg class="icon icon__apps" width="21" height="21">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons__link">
        <svg class="icon icon__notification" width="22" height="26">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
<img src="./img/photo_2021-05-22_23-31-31.jpg" alt="Foto avatar" class="user__avatar">
    </a>
    <!-- /.user -->
  </header>

</body>

</html>
